  <script>
    var courses_list = [
      'JavaScript',
      'MySql',
      'PHP',
      'HTML',
      'CSS',
      'Android Apps',
      'Database management',
      'Cpanel server',
      'Web Security',
      'Desktop Apps',
      'Java',
      'Python',
      'Software development',
      'Website design',
      'Native Apps',
      'WordPress'
    ];

    ul = document.getElementById("list");

    var render_lists = function (lists) {
      var li = "";
      for (index in lists) {
        li += "<li>" + lists[index] + "</li>";
      }
      ul.innerHTML = li;
    }

    render_lists(courses_list);

    // lets filters it
    input = document.getElementById('filter');

    var results = function (event) {
      keyword = input.value.toLowerCase();
      filtered_courses = courses_list.filter(function (user) {
        user = user.toLowerCase();
        return user.indexOf(keyword) > -1;
      });

      render_lists(filtered_courses);
    }

    input.addEventListener('keyup', results);


  </script>
